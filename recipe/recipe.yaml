schema_version: 1

context:
  name: array-api-compat
  version: "1.13.0"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/array_api_compat-${{ version }}.tar.gz
  sha256: 8b83a56aa8b9477472fee37f7731968dd213e20c198a05ac49caeff9b03f48a6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - array_api_compat
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: A wrapper around NumPy and other array libraries to make them compatible with the Array API standard
  license: MIT
  license_file: LICENSE
  homepage: https://data-apis.org/array-api-compat/

extra:
  recipe-maintainers:
    - lucascolley
    - asmeurer
    - rgommers
